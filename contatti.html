    <section class="contact-section">
    <h2>Contattaci</h2>

    <form action="#" method="post">

        <div class="form-group">
            <label for="nome">Nome e Cognome</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono">
        </div>

        <div class="form-group">
            <label for="servizio">Seleziona Servizio</label>
            <select id="servizio" name="servizio" required>
                <option value="">-- Scegli un'opzione --</option>
                <option value="prenotazione">Prenotazione</option>
                <option value="recensione">Lascia una Recensione</option>
            </select>
        </div>

        <div class="form-group">
            <label for="data">Data Prenotazione</label>
            <input type="date" id="data" name="data">
        </div>

        <div class="form-group">
            <label>Valutazione</label>
            <div class="radio-group">
                <label><input type="radio" name="valutazione" value="1"> ⭐</label>
                <label><input type="radio" name="valutazione" value="2"> ⭐⭐</label>
                <label><input type="radio" name="valutazione" value="3"> ⭐⭐⭐</label>
                <label><input type="radio" name="valutazione" value="4"> ⭐⭐⭐⭐</label>
                <label><input type="radio" name="valutazione" value="5"> ⭐⭐⭐⭐⭐</label>
            </div>
        </div>

        <div class="form-group">
            <label for="messaggio">Messaggio</label>
            <textarea id="messaggio" name="messaggio" required></textarea>
        </div>

        <button type="submit" class="btn-submit" onclick="alert('Invio confermato! Grazie!')">Invia</button>

    </form>
    </section>

    <form class="contact-section">
